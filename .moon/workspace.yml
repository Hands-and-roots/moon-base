# Trigger CI: 19

$schema: 'https://moonrepo.dev/schemas/workspace.json'

versionConstraint: '>=1.16.0'

projects:
  auth-app: 'apps/auth-app'
  node-package: 'packages/node-package'

vcs:
  manager: 'git'
  defaultBranch: 'master'

runner:
  archivableTargets:
    - ':format'
    - ':lint'
    - ':test'
    - ':typecheck'
  logRunningCommand: true
